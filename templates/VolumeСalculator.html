{% extends 'base.html' %}
{% block content %}
<div style="text-align: center;">
  <h2>Volume Ð¡alculator</h2>
</div>
<h3 align="center"> Cube volume </h3>
<div align="center"><img src="{{ url_for('static', path='cube.png')}}" width="120"> </div>
<div align="center">
    <form action="/cube" method="post" style="max-width: 25%;">
        <div>
            <label for="cube_side" class="form-label" style="font-size: 1.3em;">Cube side</label>
            <input type="number" id="cube_side" name="cube_side" min="1" max="100000" required/>
            <div class="form-text"></div>
        </div>
        <div id="output"></div>
        <button type="submit" class="btn btn-primary" style="background-color: black; border: 1.5px solid red;">Submit
        </button>
    </form>
</div>

        </div>
        <div>
            <label for="area_parallelepiped" class="form-label" style="font-size: 1.3em;">Parallelepiped area</label>
            <input type="number" id="area_parallelepiped" name="area_parallelepiped" min="1" max="10000000" required/>

        <button type="submit" class="btn btn-primary" style="background-color: black; border: 1.5px solid red;">Submit

</div>
